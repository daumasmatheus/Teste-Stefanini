<div fxLayout="row" fxLayoutAlign="center" style="margin-top: 25%;">
  <div fxFlex="50" fxLayout="column" fxLayoutAlign="start center">
      <div>
         <h2>{{personData.name}}</h2>
      </div>
      <button (click)="newPhoneDialog()" mat-raised-button color="primary" class="float-right">New Phone Number</button>
      <div class="mt-2">
        <mat-list-item role="listitem">     
          <ng-container *ngFor="let phone of personData.phones">
            <div class="row">
              <div class="col align-self-center">
                {{phone.phoneNumber}} <mat-icon>{{phone.phoneNumberTypeID == 1 ? 'local_phone' : 'smartphone'}}</mat-icon>
              </div>
              <div class="">
                <button mat-icon-button matTooltip="Remove Phone Number" (click)="removePhone(phone)">
                  <mat-icon>delete</mat-icon>
                </button>
                <!-- <button mat-icon-button matTooltip="Edit Phone Number" (click)="editPhoneDialog(phone)">
                  <mat-icon>create</mat-icon>
                </button> -->
              </div>
            </div>
          </ng-container>
        </mat-list-item>
      </div>      
  </div>
</div>

body,html {
  height: 100%;
}
</style>
